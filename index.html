<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo-white.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="profile picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              name="edit button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            name="add button"
            type="button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-close-button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit-profile-form">
          <label class="modal__wrapper">
            <input
              class="modal__form modal__form-input"
              id="profile-title-input"
              type="text"
              placeholder="Name"
              name="title"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__wrapper">
            <input
              class="modal__form modal__form-input"
              type="text"
              id="profile-description-input"
              placeholder="Description"
              name="description"
              required
              maxlength="200"
              minlength="2"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card Modal -->
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="add-new-card-close-button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <label class="modal__wrapper">
            <input
              class="modal__form modal__form-input"
              id="card-add-title"
              type="text"
              placeholder="Name"
              name="title"
              required
              maxlength="30"
              minlength="1"
            />
            <span class="modal__error" id="card-add-title-error"></span>
          </label>
          <label class="modal__wrapper">
            <input
              class="modal__form modal__form-input"
              type="url"
              id="card-add-link"
              placeholder="Link for image"
              name="link"
              required
            />
            <span class="modal__error" id="card-add-link-error"></span>
          </label>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal-image">
      <div class="modal__image-container">
        <img
          class="modal__image"
          id="modal-image"
          alt="image preview"
          src="#"
        />
        <p class="modal__text" id="modal-text"></p>
        <button
          class="modal__close"
          type="button"
          id="preview-modal-close-button"
        ></button>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__image-title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
